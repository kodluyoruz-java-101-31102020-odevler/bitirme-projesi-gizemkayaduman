<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kitap Ekle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
 <div class="container my-5">
            <h2 class="mb-5">Yeni Kitap</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/pages/book}" th:object="${bookContext}" method="POST">
                        <div class="row">
                        
                            <div class="form-group col-md-6">
                                <label for="bookName" class="col-form-label">Book Name</label>
                                <input type="text" th:field="*{bookName}" class="form-control" id="bookName" placeholder="Book Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="AuthorName" class="col-form-label">Author Name</label>
                                <input type="text" th:field="*{authorName}" class="form-control" id="AuthorName" placeholder="Author Name">
                            </div>
                        </div>
                        <div class="row">
                        
                            <div class="form-group col-md-6">
                                <label for="bookDescription" class="col-form-label">Description</label>
                                <input type="text" th:field="*{bookDescription}" class="form-control" id="bookDescription" placeholder="Description">
                            </div>
                              <div class="form-group col-md-6">
                                <label for="bookNote" class="col-form-label">Note</label>
                                <input type="text" th:field="*{bookNote}" class="form-control" id="bookNote" placeholder="Note">
                            </div>
                        </div>
                        <div class="row">
                        
                        
                         <div class="form-group col-md-6">
                                <label for=editionDate class="col-form-label">Edition Date</label>
								<input type="date" th:value="*{editionDate}" id="editionDate" />
                            </div>
    
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Kaydet">
                            </div>
                           </div>
                          
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
